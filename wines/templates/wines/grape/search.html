{% extends "wines/grape/list.html" %}

{% block title %}Search results for grapes{% endblock %}

{% block content %}
  <h2>Search results</h2>
  {% for grape in results %}
    <div>
      <a href="{{ grape.get_absolute_url }}">
        {{ grape.name }}
      </a>
    </div>
  {% empty %}
    <p>
      No matching grapes were found.
    </p>
  {% endfor %}
{% endblock %}
